<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>LaTeX Pad</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css" />
    <link rel="stylesheet" href="style.css">
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            "HTML-CSS": {
                scale: 110
            },
            showProcessingMessages: false,
            tex2jax: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            TeX: {
                equationNumbers: { autoNumber: "AMS" }
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script src="epiceditor-0.2.2/js/epiceditor.min.js"></script>
</head>
<body>
    <h1 class="page-header" id="title">
        <a class="home" href="/">LaTeX Pad</a>
        <button id="save" class="btn btn-primary"
                data-loading-text="Saving...">
            Save</button>
        <span id="message" class="message"></span>
    </h1>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="output" id="math-preview"></div>
            <div class="output" id="math-buffer"></div>
        </div>
        <div class="col-md-6">
            <div id="input"></div>
        </div>
    </div>
</div>

    <footer id="footer">
        <div class="container">
            <p class="text-muted">Made with ❤︎ by <a href="http://clrnd.com.ar">@clrnd</a>. Source on <a href="http://github.com/alvare/latexpad">GitHub</a>.
            </p>
        </div>
    </footer>

    <textarea id="proforma" class="hidden">
$$ \sum\limits_{i=1}^{n}{i^2} $$

* Type on the right, then click `Save` to generate an URL
* Text is [Markdown](http://daringfireball.net/projects/markdown/) formatted
* Mathematics is $ \LaTeX $ formatted using [MathJax](http://www.mathjax.org/)
* Useful links: [Math symbols](https://en.wikibooks.org/wiki/LaTeX/Mathematics) | [Detexify](http://detexify.kirelabs.org/classify.html)

---

Based on the works of [@mjog](http://mjog.vee.net/latex-scratchpad/) and [@kerzol](https://github.com/kerzol/markdown-mathjax)
    </textarea>

    <script src="marked-mathjax.js"></script>
    <script src="main.js"></script>
</body>
</html>
